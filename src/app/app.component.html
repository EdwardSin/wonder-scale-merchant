<div class="position-fixed w-100" style="top:0; z-index: 998">
  <ng-progress class="w-100" [direction]="'ltr+'" [spinner]="false" [color]="'#990000'" [meteor]="true"
  [trickleSpeed]="500" [thick]="true" [ease]="'easeInSine'"></ng-progress>
  <app-header></app-header>
</div>
<ws-loading-screen [label]="loadingLabel" style="z-index: 1000" *ngIf="screenLoading"></ws-loading-screen>
<div style="height: 70px;"></div>

<ws-toast></ws-toast>
<div class="app-container">
  <router-outlet></router-outlet>
</div>
<router-outlet name="modal"></router-outlet>
