<div [ngSwitch]="loadingStyle" class="text-center">
    <ws-spinner class="mt-3 mb-3 d-inline-block" *ngSwitchCase="'normal'"></ws-spinner>
    <ws-spinner-bar style="height:30px" class="mt-3 mb-3 d-inline-block" *ngSwitchCase="'bar'"></ws-spinner-bar>
    <ws-spinner-dot class="mt-3 mb-3 d-inline-block" *ngSwitchCase="'dot'"></ws-spinner-dot>
    <ws-spinner-h-dot  class="mt-3 mb-3 d-inline-block" *ngSwitchCase="'h-dot'"></ws-spinner-h-dot>
</div>
