<h4 class="ws-title d-inline-block mr-2">Information Banner</h4>
<span title="Display different type of (Max 10) banner to your shop (Promotion, Job Vacancy, etc.)" wsTippy class="fa fa-question-circle"></span>
<div class="mb-2 float-right d-inline-block">
    <div class="ws-circle-button">
        <button class="btn btn-controller small" title="Upload"
            onclick="document.getElementById('information_upload_input').click();">
            <span class="fas fa-upload"></span>
        </button>
        <ws-uploader [id]="'information_upload_input'" [max]="10"
                    [input]="allImages"
                    (output)="fileChangeEvent($event)"></ws-uploader>
    </div>
    <div class="ws-circle-button">
        <button *ngIf="editedFlag" [disabled]="isImagesUploading" class="btn btn-controller small" title="Save"
            (click)="editShop()">
            <span class="fas fa-save"></span>
        </button>
    </div>
</div>
<div *ngIf="shop; else loadingTemplate">
    <div class="row no-gutters w-100 position-relative mt-2">
        <div class="row no-gutters w-100 center">
            <div *ngIf="allImages?.length; else noImage" class="all-item-container pb-2 ws-drag-list" cdkDropList
                cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
                <div class="ml-1 mr-1 ws-drag-box" *ngFor="let image of allImages; let i = index" cdkDrag>
                    <div [ngSwitch]="image?.type" class="position-relative w-100 h-100">
                        <div *ngSwitchCase="'url'" class="h-100">
                            <div class="corner-setting">
                                <span class="corner-setting-item fas fa-times"
                                    (click)="openModal('deleteItemModal', image)"></span>
                            </div>
                            <div class="image-item d-table h-100 position-relative clear-d-color">
                                <div style="background-color: white; display: table-cell; vertical-align: middle; border: 1px solid #ccc;">
                                    <img style="height: 175px; width: 175px; object-fit: contain"
                                        [defaultImage]="environment.LOADING_UPLOAD_DATA" [lazyLoad]="environment.IMAGE_URL + image.url"
                                        [src]="environment.IMAGE_URL + image.url" data-upload='img_upload'
                                        alt="item.png" />
                                </div>
                            </div>
                        </div>
                        <div *ngSwitchCase="'blob'" class="h-100">
                            <div *ngIf="isImagesUploading" class="w-100 h-100 position-absolute text-center"
                                style="z-index:2; top:0; background-color: rgba(0, 0, 0, .3)">
                                <img style="margin-top: 45%" src="{{environment.LOADING_UPLOAD_DATA}}"
                                    alt="uploading" />
                            </div>
                            <div class="corner-setting">
                                <span class="corner-setting-item fas fa-times"
                                (click)="removePreUploadImage(image)"></span>
                            </div>
                            <div class="image-item d-table h-100 position-relative clear-d-color">
                                <div style="background-color: white; display: table-cell; vertical-align: middle; border: 1px solid #ccc;">
                                    <img style="height: 175px; width: 175px; object-fit: contain"
                                        [src]="image.url"
                                        data-upload='img_upload' alt="item.png" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <ng-template #noImage>
                <div class="text-center col" style="width: 100%; height: 175px; padding-top: 3rem;">
                    <p class="ws-no-title">Upload Banner</p>
                    <span class="text-muted mb-2 d-inline-block">Information, Promotion, Job Vacancy, etc.</span>
                </div>
            </ng-template>
        </div>

        <div class="w-100 mt-3" *ngIf="allImages?.length">
            <h4>Preview:</h4>
            <div class="w-100 mt-3">
                <div style="max-width: 100%; width:fit-content" class="mb-3 center pl-1 pr-1 position-relative"
                    *ngFor="let image of allImages; let i = index">
                    <div [ngSwitch]="image?.type">
                        <img *ngSwitchCase="'url'" style="border: 1px solid #ccc" class="w-100"
                            [defaultImage]="environment.LOADING_UPLOAD_DATA" [lazyLoad]="environment.IMAGE_URL + image.url"
                            alt="item.png" />
                        <img *ngSwitchCase="'blob'" style="border: 1px solid #ccc" class="w-100"
                            data-upload='img_upload' [src]="image.url" alt="item.png" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<ng-template #loadingTemplate>
    <ng-container *ngIf="loading.isRunning(); else noShop">
        <ws-loading></ws-loading>
    </ng-container>
</ng-template>



<ng-template #noShop>
    <h4 class="text-center mt-5 mb-5">Shop cannot be displayed!</h4>
</ng-template>

<confirm-modal id="deleteItemModal" [message]="'Are you sure to remove the images?'"
    [action]="removeUploadedImage.bind(this, selectedInformation)"></confirm-modal>
