<h4 class="ws-title">Published<span title="Display all published items" class='fas fa-info-circle ml-2 font-9'></span></h4>
<div *ngIf="numberOfPublishedItems; else loadingTemplate">
    <item-controller></item-controller>
    <div *ngIf="displayItems.length; else searchLoadingTemplate">
        <item-view [showCategory]="true"></item-view>
    </div>
</div>

<ng-template #noItem>
    <div class="text-center ws-background">
        <p class="ws-no-title">Published items</p>
        <span class="text-muted">Published item to public for viewing.</span>
    </div>
</ng-template>
<ng-template #noSearchItem>
    <h4 class="mt-5 mb-5 text-center">No item found!</h4>
</ng-template>
<ng-template #loadingTemplate>
    <ng-container *ngIf="loading.isRunning(); else noItem">
        <ws-loading></ws-loading>
    </ng-container>
</ng-template>

<ng-template #searchLoadingTemplate>
    <ng-container *ngIf="loading.isRunning(); else noSearchItem">
        <ws-loading></ws-loading>
    </ng-container>
</ng-template>
