<h4 class="ws-title">Uncategoried Items</h4>

<div *ngIf="allItems.length; else loadingTemplate">
    <item-controller></item-controller>
    <div class="text-info">Uncategoried item will not be published!</div>
    <div *ngIf="displayItems.length; else searchLoadingTemplate">
        <item-view></item-view>
    </div>
</div>

<ng-template #noItem>
    <div class="text-center ws-background">
        <p class="ws-no-title">No uncategoried item</p>
        <span class="text-muted">Uncategoried item will not be published.</span>
    </div>
</ng-template>
<ng-template #noSearchItem>
    <h4 class="mt-5 mb-5 text-center">No item found!</h4>
</ng-template>
<ng-template #loadingTemplate>
    <ng-container *ngIf="loading.isRunning(); else noItem">
        <ws-loading></ws-loading>
    </ng-container>
</ng-template>

<ng-template #searchLoadingTemplate>
    <ng-container *ngIf="loading.isRunning(); else noSearchItem">
        <ws-loading></ws-loading>
    </ng-container>
</ng-template>
