<h4 class="ws-title">Packages</h4>
<div *ngIf="!loading.isRunning(); else loadingTemplate" style="width: 100%; overflow-x: auto;">
    <div class="row no-gutters center w-100">
        <div class="col-lg-3 py-3 pr-lg-3 pl-0">
            <div class="package trial">
                <p class="package__header">6-month Free Trial</p>
                <p class="package__price">RM 0</p>
                <p class="package__discount" style="padding: .8rem"></p>
                <button class="package__button btn btn-block" [class.package__button-selected]="selected" (click)="selectPackage('trial')">
                    {{ selected?.name == 'trial' ? 'Subscribed: ' + (selected?.expiryDate | date:'dd-MMM-yyyy') : 'Select'}}</button>
            </div>
        </div>
        <div class="col-lg-3 py-3 px-lg-3">
            <div class="package trial">
                <p class="package__header">Monthly</p>
                <p class="package__price">RM 18<span class="package__sub-price">.80</span><span class="ml-1" style="font-size: .8rem; color: #666">/MO</span></p>
                <p class="package__discount" style="padding: .8rem"></p>
                <button class="package__button btn btn-block package__button-disabled" disabled>Coming Soon</button>
            </div>
        </div>
        <div class="col-lg-3 py-3 px-lg-3">
            <div class="package trial">
                <p class="package__header">6 Months</p>
                <p class="package__price">RM 16<span class="package__sub-price">.80</span><span class="ml-1" style="font-size: .8rem; color: #666">/MO</span></p>
                <p class="package__discount">Save 10.64%</p>
                <button class="package__button btn btn-block package__button-disabled" disabled>Coming Soon</button>
            </div>
        </div>
        <div class="col-lg-3 py-3 pl-lg-3 pr-0 ">
            <div class="package trial">
                <p class="package__header">12 Months</p>
                <p class="package__price">RM 14<span class="package__sub-price">.80</span><span class="ml-1" style="font-size: .8rem; color: #666">/MO</span></p>
                <p class="package__discount">Save 21.28%</p>
                <button class="package__button btn btn-block package__button-disabled" disabled>Coming Soon</button>
            </div>
        </div>
    </div>
    <hr/>
    <div class="row no-gutters center packages__container">
        <h4 class="mb-3">Services</h4>
        <ul class='packages__list'>
            <li class="media packages__list-item" *ngFor="let info of infos">
                <div class="d-inline-block px-3 px-lg-4 align-self-center">
                    <span style="font-size: 2.5rem" [ngClass]="info.class"></span>
                </div>
                <div class="py-2 d-inline-block media-body">
                    {{ info.label }}
                    <p class="packages__info mb-0" [innerHTML]="info.description"></p>
                </div>
            </li>
        </ul>
    </div>
    <hr/>
    <div class="row no-gutters center packages__container">
        <h4 class="mb-3">Add-on Services</h4>
        <ul class='packages__list'>
            <li class="media packages__list-item" *ngFor="let info of addonInfos">
                <div class="d-inline-block px-3 px-lg-4 align-self-center">
                    <span style="font-size: 2.5rem" [ngClass]="info.class"></span>
                </div>
                <div class="py-2 d-inline-block media-body">
                    {{ info.label }}
                    <div>
                        <span class="badge badge-secondary mr-1" *ngFor="let target of info.targets">{{ target }}</span>
                    </div>
                    <p class="packages__info mb-0" [innerHTML]="info.description"></p>
                </div>
                <div class="d-none d-lg-inline-block px-3 px-lg-4 align-self-center">
                    <button class="packages__button btn btn-sm package__button-disabled" disabled>Coming Soon</button>
                </div>
            </li>
        </ul>
    </div>
</div>

<ng-template #loadingTemplate>
    <ng-container *ngIf="loading.isRunning()">
        <ws-spinner class="text-center d-block w-100" style="padding-top: 30vh; padding-bottom: 30vh"></ws-spinner>
    </ng-container>
</ng-template>
