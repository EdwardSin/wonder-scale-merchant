<div class="container">
  <form class="col-lg-8 center" [formGroup]="contactus.form" (ngSubmit)="onSubmit()">
    <h4 class="mt-3 mb-3">Contact Us</h4>
    <div class="ws-input">
      <input matInput placeholder="Name" formControlName="name" required>
    </div>
    <mat-error *ngIf="contactus.form.controls['name'].hasError('required') && contactus.form.controls['name'].touched">
      Please enter a name.</mat-error>
    <div class="ws-input">
      <input matInput placeholder="Email" type="email" formControlName="email" required>
    </div>
    <mat-error
      *ngIf="contactus.form.controls['email'].hasError('required') && contactus.form.controls['email'].touched">Please
      enter a email.</mat-error>
    <mat-error *ngIf="contactus.form.controls['email'].hasError('email') && contactus.form.controls['email'].touched">
      Please enter a valid email.</mat-error>

    <div class="ws-input">
      <input matInput placeholder="Tel" type="tel" formControlName="tel" required>
    </div>
    <mat-error *ngIf="contactus.form.controls['tel'].hasError('required') && contactus.form.controls['tel'].touched">
      Please enter a tel.</mat-error>
    <div class="ws-input">
      <mat-select placeholder="Country" formControlName="country">
        <mat-option [value]="country" *ngFor="let country of contactus.data?.keys">{{contactus.data.countries[country]}}
        </mat-option>
      </mat-select>
    </div>
    <mat-error
      *ngIf="contactus.form.controls['country'].hasError('required') && contactus.form.controls['country'].touched">
      Please enter a country.</mat-error>

    <div class="ws-input">
      <textarea matInput placeholder="Comment" rows="8" formControlName="comment" required></textarea>
    </div>
    <mat-error
      *ngIf="contactus.form.controls['comment'].hasError('required') && contactus.form.controls['comment'].touched">
      Please enter your comment.</mat-error>
    <mat-error
      *ngIf="contactus.form.controls['comment'].hasError('minlength') && contactus.form.controls['comment'].touched">
      At least
      {{contactus.form.controls['comment'].errors.minlength.requiredLength}} characters.</mat-error>
    <div class='form-group mt-4'>
      <ws-loading-button type='submit' [class]="'btn btn-second btn-md mr-2'" [loading]="loading.isRunning()">
        Submit</ws-loading-button>
      <button type='reset' class='btn btn-second btn-md'>Reset</button>
    </div>
  </form>
</div>
