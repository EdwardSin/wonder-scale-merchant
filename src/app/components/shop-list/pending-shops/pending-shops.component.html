<div *ngIf="pendingShopList?.length; else loadingTemplate">
  <div *ngFor="let shop of pendingShopList">
    <pending-shop [shop]="shop" class="row no-gutters py-4 px-3 bg-white border-bottom"></pending-shop>
  </div>
</div>

<ng-template #loadingTemplate>
  <ng-container *ngIf="loading.isRunning();else noShopTemplate">
    <ws-spinner class="text-center d-block w-100" style="padding-top: 30vh"></ws-spinner>
  </ng-container>
</ng-template>
<ng-template #noShopTemplate>
  <p class="text-center py-5">
    No Pending Shops!
  </p>
</ng-template>
